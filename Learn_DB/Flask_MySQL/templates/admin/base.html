<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css', _external=True) }}">
    {% block head %}
        <title>新闻管理首页</title>
    {% endblock %}
</head>
<body>
<div class="container">
    <!-- flash消息 -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-waring">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <!-- flash消息 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav thinks, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Link</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Dropdown<span class="caret"></span>
                        </a>
                        <ol class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ol>
                    </li>
                </ul>
                <form class="navbar-form navber-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<script src="{{ url_for('static/js', filename='jquery-3.4.1.js', _external=True) }}"></script>
<script src="{{ url_for('static/js', filename='bootstrap-3.3.7-dist/bootstrap.min.js', _external=True) }}"></script>
{% block extrajs %}
    <!-- 其他脚本 -->
{% endblock %}
</body>
</html>
